name: Segurança - Static e Container Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0'  # Execução semanal

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: Análise Estática com CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build do Projeto
        working-directory: app
        run: ./mvnw clean install -DskipTests

      - name: Análise com CodeQL
        uses: github/codeql-action/analyze@v3

  trivy:
    name: Scan da Imagem Docker com Trivy
    runs-on: ubuntu-latest
    needs: codeql  # só roda se SAST passou
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build da imagem Docker
        run: |
          docker build -t spring-app:latest ./app

      - name: Scan da Imagem com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'spring-app:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Falha se encontrar vulnerabilidades

      - name: Upload resultado (opcional)
        if: failure()
        run: echo "⚠️ Vulnerabilidades encontradas! Verificar scan do Trivy."

